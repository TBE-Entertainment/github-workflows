name: "Send Slack notification from Github"

description: "Send Slack notification from Github, use SLACK_WEBHOOK_URL env variable to define Slack target"

runs:
  using: "composite"
  steps:
    - name: Send build failure alert to Slack
      if: github.event_name == 'push'
      id: slack_push
      uses: slackapi/slack-github-action@v1.18.0
      with:
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Build for *${{ github.event.repository.name }}* result: *${{ job.status }}*\n\n*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|Github Action Log>*\n\nCommit <${{ github.event.head_commit.url }}|*${{ github.event.head_commit.id }}*>\n\nCommit author: <${{ github.event.sender.html_url }}|*${{ github.event.sender.login }}*>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Send build failure alert to Slack
      if: github.event_name == 'pull_request'
      id: slack_pr
      uses: slackapi/slack-github-action@v1.18.0
      with:
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Build for *${{ github.event.repository.name }}* result: *${{ job.status }}*\n\n*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|Github Action Log>*\n\nPull Request <${{ github.event.pull_request.html_url }}|*#${{ github.event.pull_request.number }}*>\n\nPR author: <${{ github.event.sender.html_url }}|*${{ github.event.sender.login }}*>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK